<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servicios</title>
<link rel="stylesheet" href="../css/estilos.css">
<script src="../js/script.js" defer></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<!-- contendedor de la pagina -->
<body class="cloudy">
    <main>
 <div class="contenedor-servicios">
  <!-- barra lateral -->
    <div class="barra-lateral">
<div>
    <div class="nombre-pagina">
<ion-icon id="cloud" name="cloud-outline"></ion-icon>
<span>Servicios Web</span>
</div>
<button class="boton">
    <ion-icon name="add-outline"></ion-icon>
    <span>Incluye tu servicio</span>
</button>
</div>
<nav class="navegacion">
<ul>
<li>
    <a href="#">
        <ion-icon name="mail-outline"></ion-icon>
        <span>Contactanos</span>
    </a>
</li>
<li>
    <a href="#">
        <ion-icon name="star-outline"></ion-icon>
        <span>Publicita Aqui</span>
    </a>
</li>
<li>
    <a href="#">
        <ion-icon name="paper-plane-outline"></ion-icon>
        <span>Aviones</span>
    </a>
</li>
<li>
    <a href="#">
        <ion-icon name="document-text-outline"></ion-icon>
        <span>Papeles</span>
    </a>
</li>
<li>
    <a href="#">
     <ion-icon name="bookmark-outline"></ion-icon>
        <span>Importante</span>
    </a>
</li>
<li>
    <a href="#">
        <ion-icon name="trash-outline"></ion-icon>
        <span>Borrar</span>
    </a>
</li>
</ul>
</nav>
<div>
    <div class="linea"></div>
<div class="modo-oscuro">
    <div class="info">
    <ion-icon name="moon-outline"></ion-icon>
<span>Dark Mode</span>
    </div>
    <div class="swich">
        <div class="base">
            <div class="circulo">

            </div>
        </div>
    </div>
</div>
<!-- informacion  al final de la barra lateral -->
<div class="usuario">
    <img src="./imagen/cerrajero.png" alt="">
    <div class="info-usuario">
        <div class="nombre-email">
            <span class="nombre">Nombre Usuario</span>
            <span class="email">E-mail</span>
        </div>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </div>
</div>
</div>
</div>
<!-- final barra lateral -->
<div class="contenedor-activas">
    <!-- contenedor tarjetas activas -->
<div class="tarjeta-persona">
  <h2 id="tituloServicio" class="titulo">Título</h2>
  
  <div class="foto-container">
    <img id="fotoServicio" src="foto.jpg" alt="Foto perfil">
  </div>

  <div class="info-servicio">
    <span><strong>Teléfono:</strong> <span id="telefonoServicio">---</span></span>
  </div>

  <div class="numeros">
    <span><strong>Dirección:</strong> <span id="ubicacionServicio">---</span></span>
    <span><strong>Horarios:</strong> <span id="horariosServicio">---</span></span>
  </div>
</div>
</div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const servicio = JSON.parse(localStorage.getItem("servicioSeleccionado"));

    if (servicio) {
      // Reemplaza el título
      document.getElementById("tituloServicio").textContent = servicio.nombre;

      // Reemplaza la imagen si tenés una propiedad "foto" en el objeto
     const imagen = document.getElementById("fotoServicio");

if (imagen) {
  imagen.src = servicio.foto?.trim() || "../imagen/image (1).png";
}

      // Reemplaza los datos individuales
     document.getElementById("tituloServicio").textContent = servicio.activo ? servicio.nombre : "Aún no hay un servicio disponible";
     document.getElementById("telefonoServicio").textContent = servicio.telefono || "";
     document.getElementById("ubicacionServicio").textContent = servicio.ubicacion || "";
     document.getElementById("horariosServicio").textContent = servicio.horarios || "";
     document.getElementById("estadoServicio").textContent = `Estado: ${servicio.activo ? "Activo" : "Inactivo"}`;

    }
  });
</script>

 </main>
</body>
